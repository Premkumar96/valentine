<style>
body{
    margin:0;
    background:#ffe5d9;
    text-align:center;
    padding:30px;
    font-family:Arial, sans-serif;
}

/* Back Button */
.back-btn{
    position:fixed;
    top:20px;
    left:20px;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}

h1{
    margin-top:40px;
    margin-bottom:30px;
    font-size:28px;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
    gap:20px;
}

.gallery img{
    width:100%;
    border-radius:20px;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
    opacity:0;
    animation:fadeIn 1s forwards;
}

/* Stagger animation */
.gallery img:nth-child(1){ animation-delay:0.2s; }
.gallery img:nth-child(2){ animation-delay:0.4s; }
.gallery img:nth-child(3){ animation-delay:0.6s; }
.gallery img:nth-child(4){ animation-delay:0.8s; }
.gallery img:nth-child(5){ animation-delay:1s; }
.gallery img:nth-child(6){ animation-delay:1.2s; }
.gallery img:nth-child(7){ animation-delay:1.4s; }
.gallery img:nth-child(8){ animation-delay:1.6s; }
.gallery img:nth-child(9){ animation-delay:1.8s; }
.gallery img:nth-child(10){ animation-delay:2s; }
.gallery img:nth-child(11){ animation-delay:2.2s; }
.gallery img:nth-child(12){ animation-delay:2.4s; }
.gallery img:nth-child(13){ animation-delay:2.6s; }
.gallery img:nth-child(14){ animation-delay:2.8s; }
.gallery img:nth-child(15){ animation-delay:3s; }

@keyframes fadeIn{
    to{opacity:1;}
}
</style>
