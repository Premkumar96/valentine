<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yamiii üíñ</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background:#ffe5d9;
    padding-top:40px;
    overflow-x:hidden;
    cursor:none;
}

/* Floating background hearts */
.bg-heart{
    position:fixed;
    bottom:0;
    font-size:20px;
    animation: floatUp 5s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-100vh); opacity:0;}
}

/* Cursor heart trail */
.cursor-heart{
    position:fixed;
    font-size:18px;
    pointer-events:none;
    animation:fadeTrail 1s forwards;
}

@keyframes fadeTrail{
    to{
        transform:translateY(-20px);
        opacity:0;
    }
}

h1{
    font-size:28px;
    margin-top:10px;
}

button{
    padding:14px 25px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    margin:15px;
    transition:0.3s;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#444;
    color:white;
    position:absolute;
}

.popup, #dialog, #passwordBox{
    display:none;
    background:white;
    padding:20px;
    width:80%;
    max-width:320px;
    margin:20px auto;
    border-radius:15px;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

/* Gifts */
.gift-box{
    display:none;
    margin-top:40px;
    animation: fadeIn 1s ease-in-out;
}

.gift{
    display:inline-block;
    padding:20px 30px;
    background:white;
    margin:10px;
    border-radius:15px;
    box-shadow:0 8px 15px rgba(0,0,0,0.2);
    transition:0.3s;
}

.gift:hover{
    transform:scale(1.05);
}

.gift a{
    text-decoration:none;
    color:black;
    font-size:18px;
    font-weight:bold;
}

input{
    padding:10px;
    width:80%;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:10px;
}
</style>
</head>

<body>

<img src="peachgoma.gif" width="150">

<h1>Hey Yamiii üíñ<br>Will you be my Valentine?</h1>

<button id="yes">YES üòç</button>
<button id="no">NO üôÑ</button>

<!-- Confirmation -->
<div class="popup" id="confirmBox">
<p>Are you absolutely sure? üòå<br>No return policy available üíç</p>
<button onclick="finalConfirm()">YES I AM SURE ‚ù§Ô∏è</button>
</div>

<!-- Compatibility Scan -->
<div id="dialog">
<p id="scanText">System scanning... Checking compatibility...</p>
</div>

<!-- Password -->
<div id="passwordBox">
<p>Enter Secret Password üîê</p>
<input type="password" id="passwordInput" placeholder="Enter password">
<br>
<button onclick="checkPassword()">Unlock Gifts</button>
<p id="errorMsg" style="color:red;"></p>
</div>

<!-- Gifts Section -->
<div class="gift-box" id="giftsSection">
    <div class="gift">
        <a href="letter.html">üéÅ Gift 1</a>
    </div>

    <div class="gift">
        <a href="photos.html">üéÅ Gift 2</a>
    </div>
</div>

<script>
let yesBtn = document.getElementById("yes");
let noBtn = document.getElementById("no");
let confirmBox = document.getElementById("confirmBox");
let dialog = document.getElementById("dialog");
let scanText = document.getElementById("scanText");
let passwordBox = document.getElementById("passwordBox");
let gifts = document.getElementById("giftsSection");

/* Floating hearts */
setInterval(()=>{
    const heart=document.createElement("div");
    heart.classList.add("bg-heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},800);

/* Cursor trail */
document.addEventListener("mousemove", function(e){
    const heart=document.createElement("div");
    heart.classList.add("cursor-heart");
    heart.innerHTML="üíñ";
    heart.style.left=e.clientX+"px";
    heart.style.top=e.clientY+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
});

/* NO button runs */
noBtn.addEventListener("mouseover",function(){
    let x=Math.random()*(window.innerWidth-100);
    let y=Math.random()*(window.innerHeight-50);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

/* First YES */
yesBtn.addEventListener("click",function(){
    yesBtn.style.display="none";
    noBtn.style.display="none";
    confirmBox.style.display="block";
});

/* Final confirm */
function finalConfirm(){
    confirmBox.style.display="none";
    dialog.style.display="block";

    setTimeout(function(){
        scanText.innerText="Result - 100% Perfect Match üíñ";
    },2000);

    setTimeout(function(){
        dialog.style.display="none";
        passwordBox.style.display="block";
    },3500);
}

/* Password check */
function checkPassword(){
    let entered=document.getElementById("passwordInput").value;
    let correctPassword="Kiss me";  // CHANGE HERE

    if(entered===correctPassword){
        passwordBox.style.display="none";
        gifts.style.display="block";
        gifts.scrollIntoView({behavior:"smooth"});
    }else{
        document.getElementById("errorMsg").innerText="Wrong password üòú Try again!";
    }
}
</script>

</body>
</html>
